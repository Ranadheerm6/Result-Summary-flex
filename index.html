<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<div role="main" class="container">
 <aside class="left">
  <h2>Your Result</h2>
  
  <div class="circle">
    <p><span class="score">76</span><br>
    of 100</p>
  </div>

  <p class="adjective">Great</p>
  <p class="message">You scored higher than 65% of the people who have taken these tests.
  </p>
  </aside>
 <aside class="right">
  
  <div class="skills">
  <h2 class="skill" id="summary">Summary</h2>
  <div class="skill" id="reaction"> <img src="./assets/images/icon-reaction.svg" alt="icon-reaction"> <span class="skill-name"> Reaction</span> <span class="score-value"> 80/100</span></div>
  <div class="skill" id="memory"> <img src="./assets/images/icon-memory.svg" alt="icon-memory"> <span class="skill-name">Memory</span>  <span class="score-value"> 92/100</span></div>
  <div class="skill" id="verbal"> <img src="./assets/images/icon-verbal.svg" alt="icon-verbal"> <span class="skill-name"> Verbal &nbsp;&nbsp;</span> <span class="score-value"> 61/100</span></div>
  <div class="skill" id="visual"> <img src="./assets/images/icon-visual.svg" alt=""> <span class="skill-name"> Visual &nbsp;&nbsp;</span> <span class="score-value"> 72/100</span></div>
  <button>Continue</button>
</div>


  </aside>
</div>
  
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ranadheer M</a>.
  </div> -->
</body>
</html>
